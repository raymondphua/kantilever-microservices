zuul:
  ignored-services: '*'
  routes:
    zuulservice:
      path: /self/**
      serviceId: zuul-service
ribbon:
  eureka:
    enabled: true

server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka
  instance:
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
spring:
  application:
    name: zuul-service